<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <title>Webgame by Mephisto5558</title>
  <link rel='icon' type='image/x-icon' href='favicon.ico'>
  <link rel='stylesheet' href='css/index.css' crossorigin='anonymous' />
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.min.css'
    crossorigin='anonymous' />
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.js' crossorigin='anonymous' async></script>
</head>

<body>
  <header>
    <div id='shop'>
      <!-- shop items -->
      <div id='shop-items' onclick='buyUpgrade(event)'>
        <h1>Shop</h1>
        <ul>
          <li><button id='clickPerClick'>+1 click per click</button></li>
          <li><button id='autoClick'>+0.5 clicks per second</button></li>
        </ul>
      </div>

      <!-- level overview -->
      <div id='level-overview'>
        <h1>Levels</h1>
        <ul>
          <li id='clickPerClick'>Click per click: <span id='level-clickPerClick'></span></li>
          <li id='autoClick'>Clicks per second: <span id='level-autoClick'></span></li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <button id='the-button' onclick='count(event)'>
      Click me!
    </button>
    <div id='count-container'>
      <p id='count-msg'>You have clicked <span title='Real: 0'>0</span> times :O</p>
      <p id='cps-count-msg'>CPS: <span id='cps-count'>0</span></p>
    </div>
    <script src='js/index.js' crossorigin='anonymous'></script>
  </main>
</body>

</html>
